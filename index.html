<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rojan Jafarnezhad">
    <meta name="keywords" content="weather, API, forecast">
    <meta name="description"
        content="NowCast is a simple weather app which uses API services to show the user the weather of the location they are at.">

    <title>NowCast-Weather App</title>

    <!-- css sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="icon" href="img/cloud.png">
</head>

<body>
    <main class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">
            Unable to Fetch Weather.
        </div>
        <div class="desc">
            No Information Available.
        </div>
        <div class="weather">
            <div class="c">
                Error
            </div>
            <div class="circle"></div>
            <div class="f">
                Error
            </div>
        </div>

        <div class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>
    </main>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
